{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
New Invitation
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'player_new_invitation' %}">
        <!-- This passes response from form to crispy which acts as a filter -->
        {{form | crispy}}

        {% csrf_token %}
        <button type="submit">Send the invitation</button>
    </form>
{% endblock %}
