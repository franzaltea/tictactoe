{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form role="form" action="{% url 'player_login' %}" method="post">
        {% csrf_token %}
        <p>Please Login</p>
        
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Sign in </button>
        <p>&nbsp;</p>
        <p> 
            Do not have an account?
            <a href= "{% url 'player_signup' %}">Sign Up</a>
            here
        </p>
    </form>
{% endblock %}
